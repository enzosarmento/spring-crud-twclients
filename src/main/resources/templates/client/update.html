<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cadastrar Cliente</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/clientes">TWClientes</a>
        </div>
    </nav>
</header>

<main class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Editar Cliente</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <form method="POST" th:object="${client}">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input class="form-control" type="text" id="name" th:value="${client.name}" th:field="*{name}">
                </div>
                <div class="mb-3">
                    <label for="date-birth" class="form-label">Data de Nascimento</label>
                    <input class="form-control" type="date" id="date-birth" th:value="${client.dateBirth}" th:field="*{dateBirth}">
                </div>
                <div class="mb-3">
                    <label for="profession" class="form-label">ProfissÃ£o</label>
                    <input class="form-control" type="text" id="profession" th:value="${client.profession}" th:field="*{profession}">
                </div>

                <button type="submit" class="btn btn-success">Editar</button>
            </form>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
