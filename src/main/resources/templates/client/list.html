<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>TwClients - Clientes</title>
</head>
<body>
<header>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/clientes">TWClientes</a>
    </div>
  </nav>
</header>

<main class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Listagem de Clientes</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Data de Nascimento</th>
          <th scope="col">Profissão</th>
          <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
          <th scope="row" th:text="${client.id}"></th>
          <td>
            <a th:text="${client.name}" th:href="@{/clientes/{id} (id = ${client.id})}"></a>
          </td>
          <td th:text="${client.dateBirth}"></td>
          <td th:text="${client.profession}"></td>
          <td>
            <a th:href="@{/clientes/{id}/editar (id = ${client.id})}" class="btn btn-warning">Editar</a>
            <a th:href="@{/clientes/{id}/excluir (id = ${client.id})}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir esse cliente?')">Excluir</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <a href="clientes/cadastrar" class="btn btn-primary">Cadastrar Cliente</a>
    </div>
  </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
